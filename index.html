<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


<body>
    <div class="header">
        <h2>Simple calculator</h2>
    </div>
    <div class="container">
        <div class="screen">
        <input class="exp" type="text">
        </div>
        <div class="operation">
           <button data="-" class="task">+</button>
           <button data="*" class="task">*</button>
           <button data="/" class="task">/</button>
           <button data="%" class="task">%</button>
           <button data="0" class="btn">0</button>
           <button data="1" class="btn">1</button>
           <button data="2" class="btn">2</button>
           <button data="3" class="btn">3</button>
           <button data="4" class="btn">4</button>
           <button data="5" class="btn">5</button>
           <button data="6" class="btn">6</button>
           <button data="7" class="btn">7</button>
           <button data="8" class="btn">8</button>
           <button data="9" class="btn">9</button>
           <button onclick="clearData()"
    class="clear">c</button>
            <button onclick="equal()"
    class="equal">=</button>
            </div>
        </div>
        <script src="scrript.js"></script>


            
</body>
</head>
</html>
